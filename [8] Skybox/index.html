<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
    </head>
    
    <body>
        <a-scene>
            <a-assets>
                <img id="texture" src="img/texture.jpg">
            </a-assets>   
            
            <a-box color="#FFFFFF" width="1" height="1" depth="1"
                   position="0 0 0"
                   rotation="45 45 45"
                   scale="1 2.5 1"
                   src="#texture">
                <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
                
                <a-event name="mouseenter" scale="4 1 6"></a-event>
            </a-box>
            
            <a-camera position="0 7 5">
                <a-cursor color="#FF0000">
            </a-camera>
                
            <a-light type="spot" color="#FF0000" position="-20 0 0" look-at="a-box"></a-light>
            <a-light type="point" color="#00FF00" position="0 5 0"></a-light>
                
            <a-sky src="img/sky.jpg" color="#FF0000"></a-sky>
        </a-scene>
    </body>
</html>
